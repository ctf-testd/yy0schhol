<h1 mat-dialog-title>Add new task form</h1>
<mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill">
      <mat-label>Task Name</mat-label>
      <input matInput placeholder="Task Name">
    </mat-form-field><br />
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput placeholder="Task Description">
    </mat-form-field><br />
    <mat-form-field appearance="fill">
      <mat-label>Responsible</mat-label>
      <input matInput placeholder="Responsible">
    </mat-form-field>
</mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" type="button">Add Task</button>
  </mat-dialog-actions>
